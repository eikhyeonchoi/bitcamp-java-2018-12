<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06</title>
<style>
</style>
</head>
<body>
<h1>이벤트 - a 태그의 기본 동작을 중단 시키기</h1>
<p>a 태그의 링크를 클릭하면 href에 등록한 URL을 요청하는 것이 a 태그의 기본 동작이다</p>
<a href="http://www.daum.net" onclick="alert('ok')">a 태그 기본 동작</a><br>

<!-- 기본 동작을 막고 싶다면, onclick 속성에 작성하는 스크립트의 리턴값을 false로 지정하랏 -->
<a href="http://www.daum.net" onclick="alert('ok!'); return false;">a 태그 기본 동작 취소 1</a><br>
<a href="http://www.daum.net" onclick="return f1()">a 태그 기본 동작 취소2</a><br>

<!-- 태그.onclick= 함수 -->
<a id="link3" href="http://www.daum.net">a 태그 기본 동작 취소3</a><br>

<!-- 태그.onclick= 함수 + preventDefault 사용방법 -->
<a id="link4" href="http://www.daum.net">a 태그 기본 동작 취소4</a><br>

<!-- 태그.addEvnetListener("click", 함수)-->
<a id="link5" href="http://www.daum.net">a 태그 기본 동작 취소5</a><br>

<!-- 태그.addEvnetListener("click", 함수) + preventDefault 사용방법-->
<a id="link6" href="http://www.daum.net">a 태그 기본 동작 취소6</a><br>
<script>
"use strict"
function f1() {
  alert("ok");
  return false
}
  
document.querySelector("#link3").onclick = function() {
  alert("ok");
  return false; // false 리턴 시 a 태그의 기본 동작을 취소한다
}
  
document.querySelector("#link4").onclick = function(e) {
  e.preventDefault(); // a 태그의 기본 동작을 비활성화 한다
  alert("ok");
}
  
document.querySelector("#link5").addEventListener("click", function() {
  alert("ok");
  return false; // addEvnetListener()로 함수를 등록하면
                  // return 값으로 a 태그의 기본동작을 취소할 수 없음
});  
  
document.querySelector("#link6").addEventListener("click", function(e) {  
  e.preventDefault(); // a 태그의 기본 동작을 비활성화 한다
  alert("ok");
});  
// return false;를 넣던가 아니면
// function()의 파라미터로 e(event)를 받아서 e.preventDefault()를 
// 해주면 이벤트의 기본동작을 막을 수 있다. 
</script>
</body>
</html>
