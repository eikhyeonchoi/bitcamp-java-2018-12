<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>exam</title>
</head>
<body>
  <h1>5. HTML 태그와 DOM 트리 객체</h1>
  <p id="p1">오오호라</p>
  <button id="btn1">확인</button>
<script>
var tag1 = document.getElementById("btn1");

tag1.onclick = function(){ // ==> 이벤트 리스너
  // Observer 패턴 : 리스너 ==> 이벤트 리스너 ==> 콜백함수(callback; cb)
  // ==> 내가 호출하는 것이 아닌 웹브라우저 뒷 단에서 호출하는 함수 
  var tag2 = document.getElementById("p1");
  tag2.innerHTML = "비트캠프";
}



</script>
</body>
</html>
